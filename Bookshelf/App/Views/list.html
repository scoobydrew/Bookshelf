<div ng-controller="ListController as lc">
    <h2>Book Shelf</h2>
    <table class="table">
        <tr ng-repeat="book in lc.books">
            <td>{{book.ISBN}}</td>
            <td>{{book.Title}}</td>
            <td>
                <a class="btn btn-default" href="#/details/{{book.ISBN}}">Details</a>
                <button class="btn btn-default" ng-click="lc.delete(book)">Delete</button>
            </td>
        </tr>
    </table>
    <button class="btn btn-default" ng-click="lc.create()">Create</button>
    <div ng-include="'/App/Views/edit.html'" ng-controller="EditController as ec" onload="ec.parent = lc"></div>
</div>
