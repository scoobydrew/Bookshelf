<div>
    <form ng-show="ec.isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="isbn">
                    ISBN
                </label>
                <input id="isbn" type="text" 
                       ng-model="ec.parent.edit.book.ISBN" required
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input id="title" type="text"
                       ng-model="ec.parent.edit.book.Title" required
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">
                    Author
                </label>
                <input id="author" type="text"
                       ng-model="ec.parent.edit.book.Author" required
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="publishYear">
                    Publish Year
                </label>
                <input id="publishYear" type="number"
                       ng-model="ec.parent.edit.book.PublishYear" required min="1900" max="2030"
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="copies">
                    Copies
                </label>
                <input id="copies" type="number"
                       ng-model="ec.parent.edit.book.Copies" required min="0"
                       class="form-control" />
            </div>
            <button class="btn btn-default" ng-click="ec.save()">
                Save
            </button>
            <button class="btn btn-default" ng-click="ec.cancel()">
                Cancel
            </button>
        </fieldset>
    </form>
</div>
